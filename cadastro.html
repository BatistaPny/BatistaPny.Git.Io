<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar">
            <ul>
                <a href="/Página Inicial/index.html"><li>Início</li></a>
                <a href="/Serviços/serviços.html"><li>Serviços</li></a>
                <a href="/Sobre Nós/sobre.html"><li>Sobre</li></a>
                <a href="/Contato/contato.html"><li>Contato</li></a>
                <a href="/Cadastro/cadastro.html" id="inscreva-se-btn"><li>Já tem uma conta?</li></a>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="form-image">
            <img src="assets/undraw_website_ij0l.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="first-name">Primeiro Nome</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Digite seu primeiro nome" required>
                    </div>
                        
                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">seu E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua Senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
